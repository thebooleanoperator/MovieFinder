<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
    <div class="login">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" autocomplete="off">
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput [formControl]="password" autocomplete="off">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <button class="login-button" mat-button (click)="verifyUserAndLogin(email.value, password.value)" *ngIf="!isLoading" 
        [disabled]="password.invalid || email.invalid">
            Login
        </button>
        <mat-spinner class="spinner" diameter="50" strokeWidth="7" *ngIf="isLoading"></mat-spinner>
    </div>
</body>
</html>

<div id="movie-finder" *ngIf="!isError(error)">
    <div class="recs-container">
        <div class="inline-movie-arrow">
            <button mat-button (click)="changeMovie(-1)">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>
        </div>
        <movie 
            [movie]="getCurrentMovie()" 
            [favorites]="favoriteMovies"
            [isFavorite]="isFavorite"
            (favoriteAdded)="onFavoriteAdded($event)">
        </movie>
        <div class="inline-movie-arrow">
            <button  mat-button (click)="changeMovie(1)">
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>  
        </div>
    </div>
    <div class="block-arrow-container">
        <div class="block-movie-arrow">
            <button  mat-button (click)="changeMovie(1)">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>  
        </div>
        <div class="block-movie-arrow">
            <button  mat-button (click)="changeMovie(1)">
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>  
        </div>
    </div>
</div>
<div *ngIf="isError(error)">
    An error has occured, failed to load the page. Our team is aware and working on it.
    <div *ngFor="let err of error">
        <p *ngIf="err">Error Message: {{err.message}}</p>
    </div>
</div>

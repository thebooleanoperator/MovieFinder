<div id="favorites" *ngIf="!isError(error)">
    <div 
        *ngIf="movies"
        class="posters"
        infinite-scroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="500"
        (scrolled)="getNext(skip, count)"> 
        <img *ngFor="let movie of movies" [src]="movie.poster" matTooltip="{{movie.title}}" 
        (error)="useDefaultPoster($event)" (click)="openMovieDialog(movie, favorites)"> 
    </div>
    <div *ngIf="!favoriteMovies" class="empty-message">
        <p>To add favorites, click the <mat-icon class="thumb">thumb_up</mat-icon> on any movie</p>
    </div>
</div>
<div *ngIf="isError(error)">
    An error has occured, failed to load the page. Our team is aware and working on it.
    <div *ngFor="let err of error">
        <p *ngIf="err">Error Message: {{err.message}}</p>
    </div>
</div>

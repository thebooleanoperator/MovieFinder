<div id="dashboard" *ngIf="!isError(error)">
    <mat-card class="tab-container">
        <mat-tab-group mat-align-tabs="center" animationDuration="0ms" color="primary">
            <mat-tab label="History">
                <infinity-scroll
                    [isGuest]="isGuest"
                    [movies]="searchedMovies"
                    [typeScrolled]="'history'"
                    (getNextMovies)="onGetNextMovies($event)">
                </infinity-scroll>
            </mat-tab>
            <mat-tab label="Favorites">
                <infinity-scroll
                    [isGuest]="isGuest"
                    [movies]="favorites"
                    [typeScrolled]="'favorites'"
                    (getNextMovies)="onGetNextMovies($event)">
                </infinity-scroll>
            </mat-tab>
        </mat-tab-group>        
    </mat-card>
    <div class="recommended-container">
        <recommended
            [isGuest]="isGuest"
            [recommendedMovies]="recommendedMovies">
        </recommended>
    </div>
</div>
<div *ngIf="isError(error)">
    An error has occured, failed to load the page. Our team is aware and working on it.
    <p>Error Message: {{error}}</p>
</div>

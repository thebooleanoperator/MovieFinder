<div id="favorites">
    <h1 class="title">Favorites</h1>
    <div 
        class="posters"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="500"
        (scrolled)="getNextFavorites(page, count)"> 
        <img *ngFor="let movie of favoriteMovies" [src]="movie.poster" matTooltip="{{movie.title}}" 
        (error)="useDefaultPoster($event)" (click)="openMovieDialog(movie, favorites)"> 
    </div>
</div>

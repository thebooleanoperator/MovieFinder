<div id="resetPassword">
    <div class="inputs-container" *ngIf="showInputs">
        <h2>Change Password</h2>
        <mat-card color="primary">
            <form [formGroup]="changePasswordForm"> 
                <mat-form-field appearance="outline">
                    <mat-label>Old Password</mat-label>
                    <input matInput [type]="hidePw ? 'password' : 'text'" formControlName="oldPassword" required autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hidePw = !hidePw" [attr.aria-label]="'Hide password'">
                        <mat-icon>{{hidePw ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="changePasswordForm.hasError('required', 'oldPassword')">
                        Current password is required. 
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput [type]="hidePw ? 'password' : 'text'" formControlName="newPassword" required autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hidePw = !hidePw" [attr.aria-label]="'Hide password'">
                        <mat-icon>{{hidePw ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="changePasswordForm.hasError('required', 'newPassword')">
                        New password is required.
                    </mat-error>
                    <mat-error *ngIf="changePasswordForm.controls.newPassword.hasError('minlength')">
                        Must be at least 7 characters.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hidePw ? 'password' : 'text'" formControlName="confirmPassword" required autocomplete="off" [errorStateMatcher]="matcher">
                    <button mat-icon-button matSuffix (click)="hidePw = !hidePw" [attr.aria-label]="'Hide password'">
                        <mat-icon>{{hidePw ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="changePasswordForm.hasError('mismatch')">
                        Confirm password does not match.
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button (click)="updatePassword(changePasswordForm)" mat-button color="accent"
                    [disabled]="changePasswordForm.invalid || isUpdating" >
                    Update
                </button>
            </form>
        </mat-card>
    </div>
    <div *ngIf="showSuccess" class="success-container">
        <h2>Password Updated</h2>
        <mat-icon>
            done
        </mat-icon>
    </div>
</div>

<mat-toolbar-row id="toolbar">
    <mat-toolbar-row class="main-toolbar">
        <div>
            <mat-button-toggle-group>
                <button mat-raised-button class="tool-button" [ngClass]="{'selected-tool-button': isSearch, 'tool-button': !isSearch}" 
                    (click)="goToDashboard()" [disabled]="navInProcess">
                    Search
                </button>
                <button mat-raised-button class="tool-button" [ngClass]="{'selected-tool-button': isFavorites, 'tool-button': !isFavorites}" 
                    (click)="goToFavorites()" [disabled]="navInProcess">
                    Favorites
                </button>
                <button mat-raised-button class="tool-button" [ngClass]="{'selected-tool-button': isStaffPicks, 'tool-button': !isStaffPicks}" 
                    (click)="goToRecommended()" [disabled]="navInProcess">
                    Staff Pics
                </button>
            </mat-button-toggle-group>
        </div>
        <div>
            <mat-icon class="settings" (click)="openSettings()">settings</mat-icon>
        </div>
    </mat-toolbar-row>
</mat-toolbar-row>
<mat-progress-bar mode="buffer" *ngIf="getIsLoading()"></mat-progress-bar>

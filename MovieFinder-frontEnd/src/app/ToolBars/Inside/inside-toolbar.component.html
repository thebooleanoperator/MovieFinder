<mat-toolbar-row id="toolbar">
    <mat-toolbar-row class="main-toolbar">
        <div>
            <a class="tool-button" mat-stroked-button routerLink="/dashboard">Search</a>
            <a class="tool-button" mat-stroked-button routerLink="/movies">Staff Pics</a>
        </div>
        <div>
            <button mat-button (click)="logout()">Log Out</button>
        </div>
    </mat-toolbar-row>
</mat-toolbar-row>
<mat-progress-bar mode="buffer" *ngIf="getIsLoading()"></mat-progress-bar>

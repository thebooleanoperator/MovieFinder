<div class="toolbar-container">
    <mat-toolbar-row class="welcome-toolbar">
        <h1>Stream Spotter</h1>
        <div>
            <button  class="welcome-button" mat-raised-button color="primary" *ngIf="showWelcome">
                <a class="welcome-link" routerLink="/welcome" mat-button color="primary">Welcome</a>
            </button>
            <button class="welcome-button" mat-raised-button color="primary" *ngIf="showLogin">
                <a class="welcome-link" routerLink="/login" mat-button color="primary">Login</a>
            </button>
            <button  class="welcome-button" mat-raised-button color="primary" *ngIf="showRegister">
                <a class="welcome-link" routerLink="/register" mat-button color="primary">Register</a>
            </button>
        </div>
    </mat-toolbar-row>
</div>

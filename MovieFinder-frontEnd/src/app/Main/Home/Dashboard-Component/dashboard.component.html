<div id="search" >
    <h2 class="search-title">Movie Search</h2>
    <div class="search-container">
        <div class="search-box">
            <mat-icon class="search-icon" (click)="searchMovies(search)">search</mat-icon>
            <input  
                class="search-input mat-elevation-z8"
                [(ngModel)]="search"  
                placeholder="Search Movies..." 
                (keyup)="searchMovies(search, year)"
                (keydown.enter)="searchMovies(search, year)"
                (keydown.backspace)="clearSearchResults()">
        </div>
        <mat-form-field>
            <mat-label>Year</mat-label>
            <mat-select [(value)]="year" class="year-input">
                <mat-option>None</mat-option>
                <mat-option value="{{yr}}" *ngFor="let yr of getYears()" (click)="searchMovies(search, year)">{{yr}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="search-results" *ngIf="movies">
        <table mat-table class="mat-elevation-z8" [dataSource]="movies">
            <!-- Title Column -->
            <ng-container class="item" matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
            </ng-container>
            <!-- Year Column -->
            <ng-container class="item" matColumnDef="Year">
                <th mat-header-cell *matHeaderCellDef>Year</th>
                <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getSelectedMovie(row)"></tr>
        </table>
    </div>
    <div *ngIf="noSearchResults" class="empty-search">
        No movies found from search
    </div>
</div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body id="welcome">
    <h1>Movie Finder</h1>
    <h3></h3>
    <div class="welcome-container">
        <div class="sign-in-container" *ngIf="showLogin">
            <div class="login-container">
                <button (click)="toggleLoginAndRegister()" mat-raised-button color="primary">Register Now!</button>
                <login></login>
            </div>
        </div>
        <div class="sign-up-container" *ngIf="showRegister">
            <div class="register-container">
                <button (click)="toggleLoginAndRegister()" mat-raised-button color="primary">Login</button>
                <register></register>
            </div>
        </div>     
    </div>
</body>
</html>
